---
layout: default
---

<div id="post">
    <h1>{{ page.title }}</h1>
    <p id="meta">{{ page.date | date_to_string }} - {{ page.location }}</p>
    <div id="content">
        {{ content }}
        <p id="fork-and-edit">
            By the way, if you found a typo, please
            <a href="https://github.com/egeloen/egeloen.github.com/edit/master/_posts/{{ page.url | remove_first: '/' | replace_first: '/', '-' | replace_first: '/', '-' |replace_first: '/', '-' | remove: '/' }}.markdown">
                fork and edit this post
            </a>.
            Thank you so much!
        </p>
    </div>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'egeloen-blog';

    (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>
    Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
